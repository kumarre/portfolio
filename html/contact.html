    <main id="jump" tabindex="0">
      <h1>Contact</h1>
      <p>Feel free to contact me through the contact form below and check me out via:</p>

      <div class="socials">
        <div class="social">
          <a href="https://www.linkedin.com/in/reeshma-kumar-94b410142/"><img src="../images/linkedin.png" alt="LinkedIn Icon"/></a>

        </div>

        <div class="social">

        </div>

        <div class="social">
          <a href="https://twitter.com/ReeshK1"><img src="../images/twitter.png" alt="Twitter Icon"/></a>

        </div>

        <div class="social">

        </div>

      <div class="contact-form"> 
        <form method="post" name=”contact_form” action="https://formspree.io/f/xvovrell">
          <fieldset>
            <label for="name_id">Name</label>
            <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>

            <label for="email_id">Email</label>
            <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>

            <label for="phone_id">Phone Number</label>
            <input type="tel" name="phone" id="phone_id" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" optional>

            <label for="msg_id">Message</label>
            <textarea placeholder="Enter your message" id = "msg_id" name="mesg" required></textarea><br>

            <input type="submit" value = "Send">
          </fieldset>
        </form>
      </div>

    </main>
